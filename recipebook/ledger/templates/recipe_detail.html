{% extends 'base.html' %}

{% load static %}

{% block title %} {{ recipe.name }} {% endblock %}

{% block content %}
    <h1>Recipe Book</h1>
    <h3> {{ recipe.name }} </h3>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.ingredient.name }} : {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
{% endblock %}
