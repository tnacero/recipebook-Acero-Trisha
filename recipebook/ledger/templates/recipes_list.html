{% extends 'base.html' %}

{% load static %}

{% block title %} Recipes List {% endblock %}

{% block content %}
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in object_list %}
        <li>
            <a href="{{ recipe.get_absolute_url }}">{{ recipe }}</a>
        {% endfor %}
    </ul>
{% endblock %}
