{% extends 'base.html' %}

{% load static %}

{% block title %} Recipe 2 {% endblock %}

{% block content %}
    <h1>Recipe Book</h1>
    <h3> {{ name }} </h3>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }}, {{ ingredient.quantity }} </li>
        {% endfor %}
    </ul>
{% endblock %}
